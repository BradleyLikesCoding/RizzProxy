<!DOCTYPE html>
<html>


<head>
  <title>Rizz Proxy</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">
  <link rel="shortcut icon" content="/favicon.ico" />
  <link rel="stylesheet" href="/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/global/navbar.css" />
  <link rel="stylesheet" href="index.css" />
  <script src="/baremux/bare.cjs" defer></script>
  <script src="/epoxy/index.js" defer></script>
  <script src="/uv/uv.bundle.js" defer></script>
  <script src="/uv/uv.config.js" defer></script>
  <script src="/register-sw.js" defer></script>
  <script src="openGame.js" defer></script>
  <script src="/global/all.js" defer></script>
</head>

<body>

  <div id="proxy-div" class="hide-proxy-div">
    <iframe onkeypress="sosKeyPressListener(event)" id="uv-frame"></iframe>
  </div>

  <div class="w3-display-container" style="background-color: rgb(29, 30, 34); padding: 10px; height: 80px;">
    <a href="/" class="navbar-title w3-display-left">RIZZ</a>
    <div class="w3-display-right">
      <a href="/settings" class="navbar-link"><i class="fa fa-gear navbar-icon"></i></a>
      <a href="/games" class="navbar-link"><i class="fa fa-gamepad navbar-icon"></i></a>
    </div>
  </div>

  <div class="main-div">
    <p class="title">GAMES</p>
    <input type="text" placeholder="Search" id="games-search-bar" class="w3-input w3-round-large search-bar" oninput="searchGames(this)">
    <div class="pages"><b class="switch-page" onclick="currentPage -= 1; setGames(currentPage); setPageArrows()">< LAST</b><b id="page-number">1</b><b class="switch-page" onclick="currentPage += 1; setGames(currentPage); setPageArrows()">NEXT ></b></div>
    <div id="games-container">
      <h1>LOADING...</h1>
    </div>
  </div>

  <script src="loadGames.js"></script>
</body>

</html>
